<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </li>

                <li class="nav-link">

                <li class="nav-link">

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-wallet icone'></i>
                        <span class="texto nav-texto">Carteira</span>
                    </a>

                    <i class='bx bx-log-out icone'></i>

                <div class="moon-sun">
                    <i class='bx bx-moon icone moon'></i>
                    <i class='bx bx-sun icone sun'></i>
                </div>
                <span class="modo-texto texto">Dark Mode</span>

                <div class="toggle-troca">
                    <span class="troca"></span>
                </div>
